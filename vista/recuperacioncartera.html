<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>COBRO DE CARTERA</title>

    <!-- Font Awesome Icons -->
    <link
      href="../vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Plugin CSS -->
    <link href="../vendor/magnific-popup/magnific-popup.css" rel="stylesheet" />

    <!-- Theme CSS - Includes Bootstrap -->
    <link href="../css/creative.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form class="my-5 col-8 mx-auto">
        <div class="form-group">
          <label for="exampleInputEmail1">Nombres</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Nombres"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Nunca compartiremos su nombres con nadie más.</small
          >
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Apellidos</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Apellidos"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Nunca compartiremos su apellidos con nadie más.</small
          >
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Documento de identida</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Cedula"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Nunca compartiremos su Documento de identida con nadie más.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Fecha de expedición documento</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Fecha de expedición"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Nunca compartiremos su Fecha de expedición con nadie más.</small
          >
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Correo electronico</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Igrese su email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Nunca compartiremos su correo electrónico con nadie más.</small
          >
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Acepto termino y condiciones</label
          >
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
